<!DOCTYPE html>
<html>
  <head>
    <title>Form Example</title>
  </head>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>

      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
           Gender:<br>

           <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>
                 Courses:<br3E
            <input type="checkbox" id="course1" name="course" value="C">
      <label for="course1">C</label><br>

      <input type="checkbox" id="course2" name="course" value="Java">
      <label for="course2">Java</label><br>

      <input type="checkbox" id="course3" name="course" value="Python">
      <label for="course3">Python</label><br><br>

            <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="2" cols="50"></textarea><br><br>

           <label for="date">Date:</label>
      <input type="date" id="date" name="date"><br><br>

          <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
